<form (ngSubmit)="guardarAnuncio()" [formGroup]="anuncioForm">
  <div>
  <label>TÃ­tulo del Anuncio *</label>
  <input formControlName="titulo" type="text">
  @if (anuncioForm.get('titulo')?.invalid && anuncioForm.get('titulo')?.touched) {
    <small>Este campo es obligatorio</small>
  }
</div>

<div>
  <label>Contenido del Anuncio *</label>
  <textarea formControlName="cuerpo" rows="4"></textarea>
  @if (anuncioForm.get('cuerpo')?.invalid && anuncioForm.get('cuerpo')?.touched) {
    <small>Este campo es obligatorio</small>
  }
</div>

  <button type="submit" [disabled]="anuncioForm.invalid">
    {{ anuncioForm.get('uuid')?.value ? 'Actualizar' : 'Publicar' }}
  </button>
  <br>
  <br>
  <button type="button" routerLink="/post-feed" class="cancel-btn">
    Volver al Feed
  </button>
</form>
