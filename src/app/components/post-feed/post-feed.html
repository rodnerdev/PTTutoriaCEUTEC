<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Universitario</title>
</head>
<body>
    <h1>Anuncios</h1>
    <div class="platform-container">
        <!-- Contenido principal -->
        <div class="post-feed-container">
            <div class="header">
                <div class="search-bar">
                    <span>üîç</span>
                    <input type="text" placeholder="Buscar publicaciones...">
                </div>
                
                <div class="header-actions">
                    <span class="header-icon">üí¨ <span class="badge">3</span></span>
                    <span class="header-icon">üîî <span class="badge">7</span></span>
                    <span class="header-icon">üì©</span>
                </div>
            </div>
            
            <div class="post-feed">
                <!-- Bot√≥n para crear nuevo anuncio -->
                <div class="create-post">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Usuario" style="width: 40px; height: 40px; border-radius: 50%;">
                    <input type="text" class="post-input" placeholder="Comparte un anuncio" routerLink="/post-form" readonly>
                </div>
                
                <!-- Lista din√°mica de anuncios -->
                @for (anuncio of anuncios; track anuncio.uuid) {
                <div class="post">
                    <div class="post-header">
                        <img src="https://via.placeholder.com/50" alt="Usuario" class="post-avatar">
                        <div>
                            <div class="post-user">{{ anuncio.nombre }} (@{{ anuncio.usuario }})</div>
                            <div class="post-meta">{{ formatDate(anuncio.fechaHora) }}</div>
                        </div>
                    </div>
                    
                    <div class="post-content">
                        <h3>{{ anuncio.titulo }}</h3>
                        <p>{{ anuncio.cuerpo }}</p>
                    </div>
                    
                    
                </div>
                } @empty {
                <div class="post">
                    <p>No hay anuncios publicados a√∫n.</p>
                </div>
                }
            </div>
        </div>
        
        <!-- Sidebar derecho (se mantiene igual) -->
        <div class="right-sidebar">
            <!-- ... contenido del sidebar ... -->
        </div>
    </div>
</body>
</html>
