<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal UNITEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card" role="region" aria-labelledby="login-heading">
            <div class="card-header">
                <div class="imagenHome">
                    <img src="https://www.unitec.edu/res/img/logo-unitec-blanco.webp?v=1.0.1" alt="Logo UNITEC" tabindex="0">
                </div>
                <h1 id="login-heading" tabindex="0">Portal Informativo</h1>
                <p tabindex="0">Iniciar Sesión</p>
            </div>
            
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate role="form" aria-labelledby="login-heading">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" tabindex="0">Correo Electrónico</label>
                        <input 
                            type="email" 
                            id="email" 
                            formControlName="email"
                            placeholder="Ingrese su correo electrónico"
                            [class.invalid]="f['email'].invalid && f['email'].touched"
                            required
                            aria-required="true"
                            aria-describedby="email-error"
                            tabindex="0"
                        >
                        <div *ngIf="f['email'].invalid && f['email'].touched" class="error-message" id="email-error" role="alert">
                            <small *ngIf="f['email'].errors?.['required']" tabindex="0">El correo es requerido</small>
                            <small *ngIf="f['email'].errors?.['email']" tabindex="0">Formato de correo inválido</small>
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" tabindex="0">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            formControlName="password"
                            placeholder="Ingrese su contraseña"
                            [class.invalid]="f['password'].invalid && f['password'].touched"
                            required
                            aria-required="true"
                            aria-describedby="password-error"
                            tabindex="0"
                        >
                        <div *ngIf="f['password'].invalid && f['password'].touched" class="error-message" id="password-error" role="alert">
                            <small *ngIf="f['password'].errors?.['required']" tabindex="0">La contraseña es requerida</small>
                            <small *ngIf="f['password'].errors?.['minlength']" tabindex="0">Mínimo 6 caracteres</small>
                        </div>
                    </div>

                    <!-- Mensajes de error global -->
                    <div *ngIf="errorMessage" class="error-message global-error" role="alert" tabindex="0">
                        {{ errorMessage }}
                    </div>

                    <!-- Botón de login corregido -->
                    <button 
                        type="submit" 
                        class="login-btn" 
                        [attr.aria-disabled]="(loading || loginForm.invalid) ? 'true' : 'false'"
                        [class.disabled]="loading || loginForm.invalid"
                        (click)="(loading || loginForm.invalid) ? null : onSubmit()"
                        aria-label="Ingresar al portal"
                        tabindex="0"
                    >
                        {{ loading ? 'Ingresando...' : 'Ingresar' }}
                    </button>
                </form>
            </div>
            
            <div class="card-footer">
                <p tabindex="0">¿No tienes cuenta? <a routerLink="/registrar" tabindex="0" aria-label="Registrarse en el portal">Regístrate aquí</a></p>
                <p tabindex="0">¿Olvidaste tu contraseña? <a routerLink="/recuperar" tabindex="0" aria-label="Recuperar contraseña">Recuperar contraseña</a></p>
            </div>
        </div>
    </div>
</body>
</html>
