<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal UNITEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="imagenHome">
                    <img src="https://www.unitec.edu/res/img/logo-unitec-blanco.webp?v=1.0.1" alt="Logo UNITEC">
                </div>
                <h1>Portal Informativo</h1>
                <p>Iniciar Sesión</p>
            </div>
            
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input 
                            type="email" 
                            id="email" 
                            formControlName="email"
                            placeholder="Ingrese su correo electrónico"
                            [class.invalid]="f['email'].invalid && f['email'].touched"
                            required
                        >
                        <div *ngIf="f['email'].invalid && f['email'].touched" class="error-message">
                            <small *ngIf="f['email'].errors?.['required']">El correo es requerido</small>
                            <small *ngIf="f['email'].errors?.['email']">Formato de correo inválido</small>
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            formControlName="password"
                            placeholder="Ingrese su contraseña"
                            [class.invalid]="f['password'].invalid && f['password'].touched"
                            required
                        >
                        <div *ngIf="f['password'].invalid && f['password'].touched" class="error-message">
                            <small *ngIf="f['password'].errors?.['required']">La contraseña es requerida</small>
                            <small *ngIf="f['password'].errors?.['minlength']">Mínimo 6 caracteres</small>
                        </div>
                    </div>

                    <!-- Mensajes de error global -->
                    <div *ngIf="errorMessage" class="error-message global-error">
                        {{ errorMessage }}
                    </div>

                    <!-- Botón de login -->
                    <button 
                        type="submit" 
                        class="login-btn" 
                        [disabled]="loading || loginForm.invalid"
                    >
                        {{ loading ? 'Ingresando...' : 'Ingresar' }}
                    </button>
                </form>
            </div>
            
            <div class="card-footer">
                <p>¿No tienes cuenta? <a routerLink="/registrar">Regístrate aquí</a></p>
                <p>¿Olvidaste tu contraseña? <a routerLink="/recuperar">Recuperar contraseña</a></p>
            </div>
        </div>
    </div>
</body>
</html>
